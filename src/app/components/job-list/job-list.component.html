<div class="job-list">
  <div class="background">
    <img src="./assets/images/recruitment-background.jpg" alt="">
  </div>
  <div class="search-section flex flex-row column-gap-2 justify-content-center p-4">
    <input type="text" pInputText placeholder="Nhập việc làm / position">
    <p-dropdown [filter]="true" filterBy="value"
                [showClear]="true" optionLabel="value"
                [options]="departments"
                placeholder="Chọn bộ phận"></p-dropdown>
    <p-button label="Tìm kiếm" styleClass="p-button-primary"></p-button>
  </div>
  <div class="job-result flex justify-content-center flex-column align-items-center row-gap-4">
    <!--    Search Results:-->
    <!--    Sorry, no results were found based on your search request.-->
    <app-job-card></app-job-card>
    <app-job-card></app-job-card>
    <app-job-card></app-job-card>
    <app-job-card></app-job-card>

  </div>
</div>
