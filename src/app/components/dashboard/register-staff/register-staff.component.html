<form [formGroup]="registerNewAccountForm" (ngSubmit)="handleSubmit()" class="profile">
  <h2 class="mb-6">Tạo Tài Khoản Nhân Viên</h2>
  <div class="profile__information">
    <div class="information__main flex justify-content-between">
      <div class="flex flex-column row-gap-4">
        <div class="name-input grid column-gap-3">
          <div class="role-selector col-5 flex align-items-center column-gap-3">
            <label class="input-label-min-width"><b>Email:</b></label>
            <input class="input-label-min-width" formControlName="email" pInputText placeholder="vd: staff@gmail.com"/>
          </div>
          <div class="role-selector col-5 flex align-items-center column-gap-3">
            <label class="input-label-min-width"><b>Vai trò</b></label>
            <p-dropdown
              [options]="role$ | async"
              optionLabel="name"
              optionValue="code"
              formControlName="role"
              placeholder="Chọn vai trò"/>
          </div>
        </div>
      </div>
      <!--      <div>-->
      <!--        <p-avatar label="N" size="xlarge"/>-->
      <!--      </div>-->
    </div>
    <div class="information__others grid row-gap-3 mt-3">

    </div>
  </div>
  <div class="profile__configuration mt-4">
    <p-tabView>
      <p-tabPanel header="Thông tin công việc">
        <div class="configuration__block">
          <h3>VỊ TRÍ</h3>
          <p-divider/>
          <div class="grid">
            <div class="col-12 flex align-items-center">
              <label class="information__label">Bộ phận:</label>
              <p-dropdown [filter]="true" filterBy="value"
                          [showClear]="true" class="flex-1" optionLabel="value" optionValue="value"
                          [options]="departments"
                          formControlName="department"
                          placeholder="Chọn bộ phận"></p-dropdown>
            </div>
            <div class="col-12 flex align-items-center">
              <label class="information__label">Địa chỉ làm việc:</label>
              <p-dropdown [filter]="true" filterBy="value"
                          [showClear]="true" class="flex-1" optionLabel="value" optionValue="value"
                          [options]="workingPlaces"
                          formControlName="workingAddress"
                          placeholder="Chọn nơi làm việc"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="mt-4"></div>
      </p-tabPanel>
      <p-tabPanel header="Thông tin riêng tư">
        <div class="grid personal-information">
          <div class="configuration__block col-12 flex flex-column row-gap-2">
            <h3>Thông tin<br>
              <p-divider/>
            </h3>
            <div class="block__detail flex justify-content-between align-items-center">
              <div class="block__title">
                <b class="input-label-min-width">Họ nhân viên</b>
              </div>
              <div class="block__info flex-1 flex flex-column row-gap-2">
                <input formControlName="firstName" class="inputor-min-width" type="text" pInputText placeholder=""/>
              </div>
            </div>
            <div class="block__detail flex justify-content-between align-items-center">
              <div class="block__title">
                <b class="input-label-min-width">Tên nhân viên</b>
              </div>
              <div class="block__info flex-1 flex flex-column row-gap-2">
                <input formControlName="lastName" class="inputor-min-width" type="text" pInputText placeholder=""/>
              </div>
            </div>
            <div class="block__detail flex justify-content-between align-items-center">
              <div class="block__title">
                <b class="input-label-min-width">Số CMND</b>
              </div>
              <div class="block__info flex-1 flex flex-column row-gap-2">
                <input formControlName="citizenID" class="inputor-min-width" type="text" pInputText placeholder=""/>
              </div>
            </div>
            <div class="block__detail flex justify-content-between align-items-center">
              <div class="block__title">
                <b class="input-label-min-width">Giới tính</b>
              </div>
              <div class="block__info flex-1 flex flex-column row-gap-2">
                <p-dropdown formControlName="gender" [showClear]="true" class="flex-1" optionValue="code"
                            optionLabel="label"
                            [options]="[{label: 'Nam', code: 'MALE'},{label: 'Nữ', code: 'FEMALE'},{label: 'Khác', code: 'OTHER'}]"
                            placeholder="Chọn giới tính"></p-dropdown>
              </div>
            </div>
            <div class="block__detail flex justify-content-between align-items-center">
              <div class="block__title">
                <b class="input-label-min-width">Ngày sinh</b>
              </div>
              <div class="block__info flex-1 flex flex-column row-gap-2">
                <p-calendar formControlName="dob"></p-calendar>
              </div>
            </div>
          </div>
        </div>
      </p-tabPanel>
    </p-tabView>
  </div>
  <div class="configuration__block">
    <p-divider/>
  </div>
  <div class="actions flex flex-row-reverse column-gap-3">
    <div class="action-item">
      <p-button type="submit" styleClass="p-button-primary" label="Tạo mới"></p-button>
    </div>
    <div class="action-item">
      <p-button styleClass="p-button-secondary" label="Trở về" (click)="handleClickingBack()"></p-button>
    </div>
  </div>
</form>
