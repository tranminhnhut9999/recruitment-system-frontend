<div class="job-card">
  <p-card styleClass="pr-4 pl-4">
    <ng-template [pTemplate]="'header'">
      <div class="header flex justify-content-between ">
        <h2>{{ job.title }}</h2>
        <h4 class="sal-range ">{{job.salaryRangeFrom + ' - ' + job.salaryRangeTo+' VND'}}</h4>
      </div>
      <div class="body">
        <h4>{{ job.department }}</h4>
      </div>
    </ng-template>
    <div class="footer">
      <div *ngFor="let key of job.keywords" class="additional-info">
        {{ key }}
      </div>
    </div>
    <div class="actions flex flex-row-reverse">
      <p-button label="Xem chi tiáº¿t" styleClass="p-button-text" routerLink="{{job.id}}"></p-button>
    </div>
  </p-card>
</div>
